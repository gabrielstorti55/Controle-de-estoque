<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Criação de Pedidos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Seus estilos CSS aqui */
  </style>
</head>
<body>
  <div id="bodyUsuario">
        <div id="criarNovo">
            <button id="botaoMais" class="BotaoPedidos" onclick="openModal()"> <i class="far fa-plus"></i> </button>
            <div id="myModal" class="modal">
                <form>
                <div class="modal-content" id="janela">
                    <h2>Crie um novo pedido</h2>
                
                    <label for="ModelsNome">Nome:</label>
                    <input type="text" required class="Models" id="ModelsNome" name="nome">
                
                    <label for="ModelsFeito">Pedido feito:</label>
                    <input type="date" required class="Models" id="ModelsFeito" name="pedido_feito">
                
                    <label for="ModelsEntregue">Pedido entregue:</label>
                    <input type="date" required class="Models" id="ModelsEntregue" name="pedido_entregue">

                    <label for="ModelsDescricao">Descrição:</label>
                    <textarea name="txtDescricao" id="ModelsDescricao" cols="30" rows="10" class="Models"></textarea>

                    <div id="botoes">
                    <input id="botaoCriar" type="button" value="Criar" onclick="Criar()">
                    <button id="botaoFechar" onclick="closeModal()">Fechar</button>
                    </div>
                </div>
                </form>
            </div>
        </div> 

        <h2>Lista de Pedidos</h2>
        <div id="tabelasPedidos""> 
          <table>
          <tr>
              <th>Nome</th>
              <th>Pedido Feito</th>
              <th>Pedido Entregue</th>
              <th>Descrição</th>
          </tr>
          </table>
        </div>
  </div>

  <script>

    function formatarData(data) {
      const dataObj = new Date(data);
      const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
      return dataObj.toLocaleDateString('pt-BR', options);
    }

    class Pedido {
      constructor(nome, pedidoFeito, pedidoEntregue, descricao) {
        this.nome = nome;
        this.pedidoFeito = pedidoFeito;
        this.pedidoEntregue = pedidoEntregue;
        this.descricao = descricao;
      }
    }
    function openModal() {
      // Seu código para abrir o modal aqui
    }

    function closeModal() {
      // Seu código para fechar o modal aqui
    }

    function Criar() {
      const nome = document.getElementById("ModelsNome").value;
      const pedidoFeito = document.getElementById("ModelsFeito").value;
      const pedidoEntregue = document.getElementById("ModelsEntregue").value;
      const descricao = document.getElementById("ModelsDescricao").value;

      const pedido = new Pedido(nome, pedidoFeito, pedidoEntregue, descricao);

      const tabelaPedidos = document.createElement("table");
      const headerRow = tabelaPedidos.insertRow();
      const cellNomeHeader = headerRow.insertCell();
      const cellPedidoFeitoHeader = headerRow.insertCell();
      const cellPedidoEntregueHeader = headerRow.insertCell();
      const cellDescricaoHeader = headerRow.insertCell();
      
      cellNomeHeader.innerHTML = "<strong>Nome</strong>";
      cellPedidoFeitoHeader.innerHTML = "<strong>Pedido Feito</strong>";
      cellPedidoEntregueHeader.innerHTML = "<strong>Pedido Entregue</strong>";
      cellDescricaoHeader.innerHTML = "<strong>Descrição</strong>";

      const newRow = tabelaPedidos.insertRow();
      const cellNome = newRow.insertCell();
      const cellPedidoFeito = newRow.insertCell();
      const cellPedidoEntregue = newRow.insertCell();
      const cellDescricao = newRow.insertCell();

      cellNome.innerHTML = pedido.nome;
      cellPedidoFeito.innerHTML = formatarData(pedido.pedidoFeito);
      cellPedidoEntregue.innerHTML = formatarData(pedido.pedidoEntregue);
      cellDescricao.innerHTML = pedido.descricao;

      const tabelasPedidos = document.getElementById("tabelasPedidos");
      tabelasPedidos.appendChild(tabelaPedidos);

      closeModal();
}

  </script>
</body>
</html>
